{% extends "layout.html" %}

{% block title %}
    Entry
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <form action="/entry" method="post" class="col align-self-center">
                    <div class="row mb-3">
                        <label for="job_title" class="col-sm-2 col-form-label formatted">Job Title</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Enter the Job Title">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="company" class="col-sm-2 col-form-label formatted">Company</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="company" name="company" placeholder="Enter the Company">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="job_id" class="col-sm-2 col-form-label formatted">Job ID</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="job_id" name="job_id" placeholder="Enter the Job ID">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="application_date" class="col-sm-2 col-form-label formatted">Application Date</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="application_date" name="application_date">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="application_status" class="col-sm-2 col-form-label formatted">Application Status</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="application_status" name="application_status">
                                <option disabled selected>Choose the Application Status</option>
                                {% for stat in status %}
                                    <option value="{{ stat }}">{{ stat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="remarks" class="col-sm-2 col-form-label formatted">Remarks</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="remarks" name="remarks" placeholder="Enter Remarks">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="url" class="col-sm-2 col-form-label formatted">URL</label>
                        <div class="col-sm-6">
                            <input type="url" class="form-control" id="url" name="url" placeholder="Paste the Application URL">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="submit"></label>
                        <div class="col-sm-10" align="left">
                            <button type="submit" class="btn btn-primary">Create Entry</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
